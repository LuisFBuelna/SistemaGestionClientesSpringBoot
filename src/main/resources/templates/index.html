<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
        <div th:if="${msgExito != null }" class="alert alert-success alert-dismissible">
            [[${msgExito}]]
            <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>
        </div>
            
        
        <div class="text-center my-3">
            <h1>Gestion de Clientes</h1>
            <br/>
        <a th:href="@{/agregar}" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;Agregar Cliente</a>
        </div>
        <br/>
        <div th:if="${personas != null and !personas.empty}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.nombre}">Mostrar Nombre</td>
                <td th:text="${persona.apellido}">Mostrar Apellido</td>
                <td th:text="${persona.email}">Mostrar Email</td>
                <td th:text="${persona.telefono}">Mostrar Telefono</td>
                <td><a th:href="@{/editar/} + ${persona.idPersona}" class="btn btn-warning"/><i class="fas fa-edit"></i>&nbsp;Editar</td>
                <td><a th:href="@{/eliminar/} + ${persona.idPersona}" class="btn btn-danger"/><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</td>
            </tr>
            
        </table>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            
            </div>
        <div th:if="${personas == null and !personas.empty}">
            La lista de personas esta vacia
        </div>
    </body>
</html>
