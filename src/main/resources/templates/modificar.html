<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Datos de la Persona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-md6 col-lg-4">
                <h1>Registro de Cliente</h1>
                <br/>
                <form th:action="@{/guardar}" method="post" th:object="${persona}">
                    <input type="hidden" name="idPersona" th:field="*{idPersona}" />
                    <br/>
                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid"/> 
                        <span th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}" class="invalid-feedback">Error Nombre</span>
                    </div>
                    <div class="mb-3">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" placeholder="Digite su apellido" th:field="*{apellido}" class="form-control" th:errorClass="is-invalid"/>
                        <span th:if="${#fields.hasErrors('apellido')}" th:errorclass="error" th:errors="*{apellido}" class="invalid-feedback">Error Apellido</span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorClass="is-invalid"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="invalid-feedback">Error Email</span>
                    </div >
                    <div class="mb-3">
                        <label for="telefono">Telefono:</label>
                        <input type="text" name="telefono" placeholder="Digite su telefono" th:field="*{telefono}" class="form-control" th:errorClass="is-invalid"/>
                        <span th:if="${#fields.hasErrors('telefono')}" th:errorclass="error" th:errors="*{telefono}" class="invalid-feedback">Error Telefono</span>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                        <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
